<nav class="navbar sticky-top navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" routerLink="/home" routerLinkActive="active">{{title}}</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-toggle="collapse"
    data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="exCollapsingNavbar2">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let item of menuItems" class="nav-item">
        <ng-container [ngTemplateOutlet]="item.route !== undefined ? rLink : hRefLink" [ngTemplateOutletContext]="{item:item}"></ng-container>
      </li>
    </ul>
  </div>

</nav>

<ng-template #rLink let-item='item'>
  <a class="nav-link" routerLink="{{item.route}}" routerLinkActive="active">{{item.text}}</a>
</ng-template>

<ng-template #hRefLink let-item='item'>
  <a class="nav-link" href={{item.href}}>{{item.text}}</a>
</ng-template>
